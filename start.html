<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"

    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>

  <form>
       <form action="nothing" method="get"></form>
<label for="Mail">Email</label>
<input type="email" id="email" name="Mail">

<input type="password" id="password" name="Password">
<br>
<label for="Nome">Name</label>
<input type="text" name="Nome">
<label for="Cognome">Lastname</label>
<input type="text" name="Cognome">
<br>
<label for="Data">Date of birth</label>
<input type="date" name="Data">
<br>
<label for="numero">Telephone</label>
<input type="num" name="numero">
<br>
  <input type="radio" id="base" name="Abbonamento" value="base">
  <label for="base">BASE <strong>5$</strong></label><br>
  <input type="radio" id="medium" name="Abbonamento" value="medium">
  <label for="medium">MEDIUM <strong>10$</strong></label><br>
  <input type="radio" id="high" name="Abbonamento" value="high">
  <label for="high">HIGH <strong>15$</strong></label>

<label for="premium">PRO PLAN</label>
<input type="checkbox" name="premium">
<br>
<label for="card">Card Number</label>
<input type="number" name="card">
<label for="CVC">CVC</label>
<input type="number" name="CVC">
<br>
<label for="scadenza">Expiration Date</label>
<input type="date" name="scadenza">
